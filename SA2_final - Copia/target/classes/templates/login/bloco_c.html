<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Patrimônios - Bloco A</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/style-login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Lista de Patrimônios - Bloco C</h3>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Responsável</th>
                                    <th>Código</th>
                                    <th>Tipo</th>
                                    <th>Data de Criação</th>
                                    <th>Sala</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Iteração sobre os patrimônios filtrados -->
                                <tr th:each="patrimonio : ${patrimonios}">
                                    <!-- Verifica se o patrimônio é do bloco 'a' -->
                                    <th:block th:if="${patrimonio.bloco == 'a'}">
                                        <td th:text="${patrimonio.id}"></td>
                                        <td th:text="${patrimonio.responsavel}"></td>
                                        <td th:text="${patrimonio.codigo}"></td>
                                        <td th:text="${patrimonio.tipo}"></td>
                                        <td th:text="${patrimonio.dataCriacao}"></td>
                                        <td th:text="${patrimonio.sala}"></td>
                                    </th:block>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

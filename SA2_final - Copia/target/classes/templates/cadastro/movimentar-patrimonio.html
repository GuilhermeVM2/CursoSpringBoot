<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação de Patrimônio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilos locais (não criados aqui) -->
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/style-cadastro.css}">
    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Incluir barra de menu -->
        <div th:insert="~{fragmentos/header :: header}"></div>

        <!-- Formulário para seleção e movimentação de patrimônios -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-container">
                    <div class="card">
                        <div class="card-header">
                            <h3>Movimentação de Patrimônio</h3>
                        </div>
                        <div class="card-body">
                            <form action="#" th:action="@{/movimentar-patrimonio}" th:object="${patrimonio}" method="post">
                                <div class="form-group">
                                    <label for="codigo">Código do Patrimônio:</label>
                                    <input type="text" class="form-control" th:field="*{codigo}" placeholder="Digite o código">
                                </div>
                                <div class="form-group">
                                    <label for="blocoAtual">Bloco Atual:</label>
                                    <input type="text" class="form-control" th:value="*{bloco}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="novoBloco">Novo Bloco:</label>
                                    <select class="form-control" th:field="*{bloco}">
                                        <option value="BLOCO A">BLOCO A</option>
                                        <option value="BLOCO B">BLOCO B</option>
                                        <option value="BLOCO C">BLOCO C</option>
                                        <option value="BLOCO D">BLOCO D</option>
                                        <!-- Adicionar mais opções conforme necessário -->
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success">Mover Patrimônio</button>
                                <a href="/interna-adm" class="btn btn-secondary">Voltar</a>
                            </form>
                            <!-- Exibe mensagem de retorno do servidor -->
                            <div th:if="${mensagem}" class="alert alert-success" role="alert">
                                <span th:text="${mensagem}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript necessário para o Bootstrap (pode não ser necessário) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>

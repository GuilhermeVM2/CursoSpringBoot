<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola XYZ - Cadastro Patrimônio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/style-cadastro.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-container">
                    <div class="card">
                        <div class="card-header">
                            <h3>Cadastro Patrimônio</h3>
                        </div>
                        <div class="card-body">
                            <form action="cadastrar-patrimonio" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Responsável" name="responsavel">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Código do Patrimônio" name="codigo">
                                </div>
                                <div class="form-group">
                                    <label for="tipo">Tipo do Patrimônio:</label>
                                    <select class="form-control" name="tipo" id="tipo">
                                        <option value="CADEIRA">CADEIRA</option>
                                        <option value="MESA">MESA</option>
                                        <option value="COMPUTADOR">COMPUTADOR</option>
                                        <!-- Adicione mais opções conforme necessário -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="bloco">Bloco:</label>
                                    <select class="form-control" name="bloco" id="bloco">
                                        <option value="BLOCO A">BLOCO A</option>
                                        <option value="BLOCO B">BLOCO B</option>
                                        <option value="BLOCO C">BLOCO C</option>
                                        <option value="BLOCO D">BLOCO D</option>
                                        <!-- Adicione mais opções conforme necessário -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="sala">Sala:</label>
                                    <select class="form-control" name="sala" id="sala">
                                        <option value="SALA 1">SALA 1</option>
                                        <option value="SALA 2">SALA 2</option>
                                        <option value="SALA 3">SALA 3</option>
                                        <!-- Adicione mais opções conforme necessário -->
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-block btn-register"><i class=""></i> Cadastrar</button>
                                <a href="/interna-adm"><button type="button" class="btn btn-block btn-register"><i class=""></i> Voltar</button></a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
